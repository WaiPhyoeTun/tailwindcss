<!DOCTYPE html>
<html>
    <head>
        <title>Gap</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>

<body>
    <h1>This is tailwind css using PostCss</h1>
    

    <div class="grid grid-cols-2">
        <img src="./img/mountain.jpg" alt="" class="aspect-square">
        <img src="./img/cat.jpg" alt="" class="w-96 aspect-video">

    </div>



    <div class="grid grid-cols-2">
        <img src="./img/weowedone.jpg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedtwo.jpeg" alt="" class="w-full aspect-video" />
        <img src="./img/weowedthree.jpeg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" alt="" class="w-full aspect-video" />

    </div>
    <hr class="my-5">

    <div class="grid grid-cols-4 gap-2">
        <img src="./img/weowedone.jpg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedtwo.jpeg" alt="" class="w-full aspect-video" />
        <img src="./img/weowedthree.jpeg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" alt="" class="w-full aspect-video" />

    </div>
    <hr class="my-5">

    <div class="columns-4 gap-8">
        <img src="./img/weowedone.jpg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedtwo.jpeg" alt="" class="w-full aspect-video" />
        <img src="./img/weowedthree.jpeg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" alt="" class="w-full aspect-video" />
    </div>
    <hr class="my-5">

    <div class="columns-md">
        <img src="./img/weowedone.jpg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedtwo.jpeg" alt="" class="w-full aspect-video" />
        <img src="./img/weowedthree.jpeg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" alt="" class="w-full aspect-video" />
    </div>
    <hr class="my-5">


    <div class="columns-4 gap-8">
        <img src="./img/weowedone.jpg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedtwo.jpeg" alt="" class="w-full aspect-video" />
        <img src="./img/weowedthree.jpeg" alt="" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" alt="" class="w-full aspect-video" />
    </div>





</body>
</html>
