<!DOCTYPE html>
<html>

<head>
    <title>Place Item </title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        

    </style>
</head>

<body>

    <h1>This is Tailwind CSS</h1>
<h2>Margin</h2>
    <div class="w-40 h-40 bg-stone-200 m-10">Div Box1</div>
    <div class="w-40 h-40 bg-stone-200 mx-10">Div Box2</div>
    <div class="w-40 h-40 bg-stone-200 my-10">Div Box3</div>
    <div class="w-40 h-40 bg-stone-200 ml-10">Div Box4</div>
    <div class="w-40 h-40 bg-stone-200 mr-10">Div Box5</div>
    <div class="w-40 h-40 bg-stone-200 mt-10">Div Box6</div>
    <div class="w-40 h-40 bg-stone-200 mb-10">Div Box7</div>
    <div class="w-40 h-40 bg-stone-200">Div Box8</div>

    <div class="w-40 h-40 bg-stone-200 mx-auto">Div Box9</div>
    <div class="w-40 h-40 bg-stone-200 m-auto">Div Box10</div>

<br><br><br>




<h2>Padding</h2>
    <div class="w-40 h-40 bg-stone-200 p-5 m-10">Div Box1</div>
    <div class="w-40 h-40 bg-stone-200 px-5 m-10">Div Box2</div>
    <div class="w-40 h-40 bg-stone-200 py-10 m-10">Div Box3</div>
    <div class="w-40 h-40 bg-stone-200 pl-10 m-10">Div Box4</div>
    <div class="w-40 h-40 bg-stone-200 pr-10 m-10">Div Box5</div>
    <div class="w-40 h-40 bg-stone-200 pt-10 m-10">Div Box6</div>
    <div class="w-40 h-40 bg-stone-200 pb-10 m-10">Div Box7</div>
   






</body>

</html>
