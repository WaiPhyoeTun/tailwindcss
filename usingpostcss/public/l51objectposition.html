<!DOCTYPE html>
<html>
    <head>
        <title>Object Position</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        <!-- object-center -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-center mb-5" alt="number">
        <!-- object-left -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-left mb-5" alt="number">
        <!-- object-top -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-top mb-5" alt="number">
        <!-- object-right -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-right mb-5" alt="number">
        <!-- object-bottom -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-bottom mb-5" alt="number">
        <!-- object-left-top -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-left-top mb-5" alt="number">
        <!-- object-left-bottom -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-left-bottom mb-5" alt="number">
        <!-- object-right-top -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-right-top mb-5" alt="number">
        <!-- object-right-bottom  -->
        <img src="./img/number.png" class="w-36 h-36 object-none object-right-bottom mb-5" alt="number">

    </body>
</html>

object-right-bottom           object-position:right bottom; -->
