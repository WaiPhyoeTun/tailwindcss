<!DOCTYPE html>
<html>
    <head>
        <title>Background Position</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>

<body>
    <h1>This is tailwind css using PostCss</h1>

<div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-border my-3 p-5"></div>
<div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-padding my-3 p-5"></div>
<div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-content my-3 p-5"></div>

<div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-text my-3 p-5"></div>


</body>
