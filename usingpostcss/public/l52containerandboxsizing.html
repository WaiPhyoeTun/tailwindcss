<!DOCTYPE html>
<html>
    <head>
        <title>Object Position</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        <div class="mx-auto">This is awesome tailwind css</div>
        <div class="container mx-auto">This is container</div>

        <div class="container sm:mx-auto">This is container sm</div>

        <div class="container md:mx-auto">This is container md</div>

        <div class="container lg:mx-auto">This is container lg</div>

        <div class="container xl:mx-auto">This is container xl</div>

        <div class="container 2xl:mx-auto">This is container 2xl</div>

        <hr>

        <div class="w-36 h-36 bg-blue-300 border-8 box-border">This is container</div>

        <div class="w-36 h-36 bg-blue-300 border-8 box-content">This is container</div>
    </body>
</html>
