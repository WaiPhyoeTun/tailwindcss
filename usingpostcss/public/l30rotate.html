<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <link href="tailwind.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            .box{
                width: 100px;
                height: 100px;
                background-color: steelblue;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>This is Tailwind Css</h1>

<div class="box"> Div Box</div> <hr/>
<div class="box rotate-1"> Div Box</div> <hr/>
<div class="box rotate-2"> Div Box</div> <hr/>
<div class="box rotate-3"> Div Box</div> <hr/>

<div class="box rotate-6"> Div Box</div> <hr/>
<div class="box rotate-12"> Div Box</div> <hr/>

<div class="box rotate-45"> Div Box</div> <hr/>

<div class="box rotate-90"> Div Box</div> <hr/>

<div class="box rotate-180"> Div Box</div> <hr/>

    </body>
</html>
