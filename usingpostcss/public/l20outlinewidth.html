
<!DOCTYPE html>
<html>
<head>
    <title>Outline width</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=kAJxBfhbWx323yqTnECNJmnIRQcNr_rYC7K9nxNO7LnidMUpLfjNZQP9V0G4XYvD_eoYLxpXujNXF5NWIq4TsgmozjX_mZe5x3cuRaq-zqQPpT6etIdWdOGOOwP4omtekzBuykLt4kl_HoPZauBqkztVlUHf1SJY0IRkXFY2A8w" charset="UTF-8"></script><style type="text/css">
        button{
            margin:15px;
            padding:10px;

            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind CSS</h1>

    <button type="button" class="outline outline-0 border-4">outline-0</button><br/>
    <button type="button" class="outline outline-1 border-4">outline-1</button><br/>
    <button type="button" class="outline outline-2 border-4">outline-2</button><br/>
    <button type="button" class="outline outline-4 border-4">outline-4</button><br/>
    <button type="button" class="outline outline-8 border-4">outline-8</button><br/>
</body>
</html>
