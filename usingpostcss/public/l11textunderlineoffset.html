<!DOCTYPE html>
<html>
    <head>
        <title>Text Underline Offset</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>


<body>
    <h1>This is tailwind css </h1>

    <p class="underline underline-offset-0">This is decoration 0</p>
    <p class="underline underline-offset-1">This is decoration 1</p> <!--1px-->
    <p class="underline underline-offset-2">This is decoration 2</p>
    <p class="underline underline-offset-4">This is decoration 4</p>
    <p class="underline underline-offset-8">This is decoration 8</p>
    
    <p class="underline underline-offset-auto">This is decoration</p>  <!--1px auto-->




</body>

</html>
