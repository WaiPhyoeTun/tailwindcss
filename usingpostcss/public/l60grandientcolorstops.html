<!DOCTYPE html>
<html>
    <head>
        <title>Gradient Color Stops</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>

<body>
    <h1>This is tailwind css using PostCss</h1>
    
<div class="h-20 bg-gradient-to-l from-indigo-600 my-3">Box 1</div>
<div class="h-20 bg-gradient-to-l from-sky-600 my-3">Box 2</div>

<hr class="my-5">
    
<div class="h-20 bg-gradient-to-l from-green-600 to-blue-600 my-3">Box 1 from-to</div>
<div class="h-20 bg-gradient-to-r from-green-600 to-blue-500 my-3">Box 2 from-to</div>

<hr class="my-5">

    
<div class="h-20 bg-gradient-to-l from-green-600 via-rose-500 to-blue-600 my-3">Box 1 via</div>
<div class="h-20 bg-gradient-to-r from-green-600 via-rose-500 to-blue-500 my-3">Box 2 via</div>

<hr class="my-5">

<div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-green-400 via-violet-500 to-blue-500 hover:from-pink-500 hover:via-green-500 hover:to-yellow-500">Hover Me1</div>

<div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-transparent via-violet-500 to-blue-500 hover:from-pink-500 hover:via-green-500 hover:to-yellow-500">Hover Me2</div>

<div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-transparent via-black-500 to-blue-500 hover:from-pink-500 hover:via-green-500 hover:to-yellow-500">Hover Me</div>


</body>
</html>
