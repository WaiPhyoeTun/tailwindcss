<!DOCTYPE html>
<html>
    <head>
        <title>Outline Style</title>

        <link href="tailwind.css" rel="stylesheet" type="text/css"/>
        
        <style>
            button{
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <h1> This is Tailwind Css</h1>

        <button class="outline-none border">Hover Me</button> <br>
        <button class="outline-hidden border">Hover Me</button> <br>
        <button class="outline-double border">Hover Me</button><br>
        <button class="outline-dashed border">Hover Me</button><br>
        <button class="outline-dotted border">Hover Me</button>

        <hr/>

        

    </body>

</html>
