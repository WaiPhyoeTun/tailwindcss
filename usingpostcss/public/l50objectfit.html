<!DOCTYPE html>
<html>
    <head>
        <title>Space Between</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        
        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto" alt="number"> null
        </div>
        
        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto object-none" alt="number"> object-none
        </div>

        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto object-contain" alt="number"> object-contain
        </div>

        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto object-cover" alt="number"> object-cover
        </div>

        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto object-fill" alt="number"> object-fill
        </div>

        <div class="bg-indigo-300 my-5">
            <img src="./img/number.png" class="w-96 h-52 mx-auto object-down" alt="number"> object-down
        </div>


    </body>
</html>


<!-- object-none        object-fit:none;
object-contain        object-fit:contain;
object-cover        object-fit:cover;
object-fill        object-fit:fill;
object-down        object-fit:down; -->
