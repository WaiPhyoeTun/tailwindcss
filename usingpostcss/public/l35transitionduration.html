<!DOCTYPE html>
<html>
    <head>
        <title>Transition Duration</title>
        <link href="tailwind.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            .box{
                width: 1000px;
                height: 200px;
                background-color: steelblue;
            }
            img{
                height: 100%;
            }

           img:hover{
            transform: translate(1000px);
           }
        </style>
    </head>
    <body>
        <h1>This is Tailwind Css</h1>
<div class="box">
<img src="img/cat.jpg" class="transition duration-1000 ease-linear" alt="cat"/>
</div>
<hr />

<div class="box">
    <img src="img/cat.jpg" class="transition duration-1000 ease-in" alt="cat"/>
</div>
    <hr />
    <div class="box">
        <img src="img/cat.jpg" class="transition duration-1000 ease-out" alt="cat"/>
    </div>
        <hr />
    
    <div class="box">
        <img src="img/cat.jpg" class="transition duration-1000 ease-linear" alt="cat"/>
    </div>
            <hr />
            
    </body>
</html>
