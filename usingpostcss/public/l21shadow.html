<!DOCTYPE html>
<html>
    <head>
        <title>Shadow And Drop</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            body{
                background-color:#f1f1f1;
            }

            .box{
                width:200px;
                height:200px;
                background:#f4f4f4;
                /* border:1px solid red; */
                margin:30px;
            }

            div:has(.box){
                display:flex;
                justify-content:center;
            }
        </style>
    </head>
    <body>
        
     <h1 class="text-3xl text-center uppercase font-bold underline underline-offset-8 text-orange-400">This is tailwind css</h1>

    <div>
        <div class="box shadow-none "></div>
        <div class="box drop-shadow-none"></div>
    </div>

    <div>
        <div class="box shadow-sm "></div>
        <div class="box drop-shadow-sm "></div>
    </div>

    <div>
        <div class="box shadow "></div>
        <div class="box drop-shadow "></div>
    </div>

    <div>
        <div class="box shadow-md "></div>
        <div class="box drop-shadow-md "></div>
    </div>

    <div>
        <div class="box shadow-lg "></div>
        <div class="box drop-shadow-lg "></div>
    </div>

    <div>
        <div class="box shadow-xl "></div>
        <div class="box drop-shadow-xl "></div>
    </div>

    <div>
        <div class="box shadow-2xl "></div>
        <div class="box drop-shadow-2xl"></div>
    </div>

    <div>
        <div class="box shadow-inner "></div>
      
    </div>


    </body>
</html>
