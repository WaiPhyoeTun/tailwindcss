<!DOCTYPE html>
<html>
    <head>
        <title>Grayscale and invert and sepia</title>
        <link href="tailwind.css" rel="stylesheet" type="text/css" />
        <style>
            .box{
                width: 300px;
                height: 300px;
                margin: 30px;
            }
        </style>
</head>
    <body>
        <h1>This is tailwind Css</h1>
        <div class="box grayscale-0">
            <img src="img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <div class="box grayscale">
            <img src="img/weowedfour.jpg" alt="weowedone" />
        </div>

        <div class="box invert-0">
            <img src="img/mountain.jpg" alt="mountain" />
        </div>

        <div class="box invert">
            <img src="img/mountain.jpg" alt="mountain" />
        </div>

        <div class="box sepia">
            <img src="img/mountain.jpg" alt="mountain" />
        </div>

        <div class="box sepia-0">
            <img src="img/mountain.jpg" alt="mountain" />
        </div>

    </body>


</html>

<!-- grayscale         filter:grayscale(100%) 0% 100% -->
