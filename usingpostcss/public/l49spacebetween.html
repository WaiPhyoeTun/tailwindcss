<html>
    <head>
        <title>Space Between</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>This is Tailwind Css</h1>

        <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-44">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>

        <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-72 ">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>

        <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-px">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>

        <div class="w-96 h-44 bg-stone-200 m-10  space-y-px">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>

        <div class="w-96 h-44 bg-stone-200 m-10 flex flex-row-reverse space-x-reverse ">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>  <!--no space cuz of space-x-reverse not exist-->

        <div class="w-96 h-44 bg-stone-200 m-10 flex flex-row-reverse space-x-reverse space-x-44">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>

        </div>
        
    </body>
</html>
